<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Symptom Diagnosis</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #ffffff 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1) !important;
        }
        .btn-primary {
            background-color: #00796b;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-primary:hover { background-color: #004d40; }
        .result-box {
            background-color: #e0f2f1;
            border-left: 5px solid #00796b;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card p-5">
                <h2 class="text-center mb-4 text-dark">ðŸ©º <span class="text-primary">AI</span> Symptom Checker</h2>
                <hr>
                
                <form action="/predict" method="POST">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Select all symptoms you are feeling:</label>
                        <select class="form-select symptom-select" name="symptoms_chosen" multiple="multiple" style="width: 100%">
                            {% for symptom in symptoms %}
                            <option value="{{ symptom }}">{{ symptom.replace('_', ' ').capitalize() }}</option>
                            {% endfor %}
                        </select>
                        <div id="emailHelp" class="form-text mt-2">Type to search (e.g., Fever, Cough...)</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 shadow-sm">Analyze My Symptoms</button>
                </form>

                {% if result %}
                <div class="mt-5 p-4 result-box text-center">
                    <p class="mb-1 text-uppercase fw-bold text-muted small">Our Analysis Suggests:</p>
                    <h3 class="text-primary mb-0">{{ result }}</h3>
                </div>
                <div class="mt-3 text-center">
                    <button class="btn btn-sm btn-outline-secondary" onclick="window.location.href='/'">Start Over</button>
                </div>
                {% endif %}
            </div>

            <p class="text-center mt-4 text-muted small">
                <strong>Disclaimer:</strong> This is a minor project demo. Please consult a doctor for actual medical advice.
            </p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        // Initializes the searchable dropdown
        $('.symptom-select').select2({
            placeholder: "Search symptoms...",
            allowClear: true
        });
    });
</script>

</body>
</html>
